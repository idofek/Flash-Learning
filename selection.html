<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flash Learning</title>
    <link rel="stylesheet" type="text/css" href="selection.css" />
    <script src="selectionScript.js"></script>
  </head>
  <body>
    <div class="container" id="selection-container">

        <h1>Select Which Subject You Want To Learn</h1>

        <div class="selection-items">
            <div class="option" id="frenchDiv">
                <button onclick="selectFrench()">Learn French</button>
            </div>
            <div class="option" id="historyDiv">
                <button onclick="selectHistory()">Learn History</button>
            </div>
            <div class="option" id="chemistryDiv">
                <button onclick="selectChemistry()">Learn Chemistry</button>
            </div>
            <div class="option" id="physicsDiv">
                <button onclick="selectPhysics()">Learn Physics</button>
            </div>
            <div class="option" id="geographyDiv">
                <button onclick="selectGeography()">Learn Geography</button>
            </div>
        </div>

       
        


    </div>



  </body>
</html>
